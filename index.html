<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" class="cs" />
    <link rel="stylesheet" href="style.css" />
    <title>Ramadan Page by FAICAL GHOUL</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="card">
      <img src="images/ramadan.png" class="card-img" />
      <nav class="nav-bar">
        <div class="logo"><a href="#">رمضان كريم</a></div>
        <ul class="menu">
          <li class="menu-item"><a href="#">الإتصال بنا</a></li>
          <li class="menu-item"><a href="#">المدونة</a></li>
          <li class="menu-item"><a href="#">مواقيت الإفطار</a></li>
          <li class="menu-item"><a href="#">مواقيت الصلاة</a></li>
          <li class="menu-item active"><a href="#">الرئيسية</a></li>
        </ul>
      </nav>
      <ul class="prayers-list">
        <li class="prayers-item location">
          <i class="fas fa-map-marker-alt"></i>
          <span class="prayer-text">قسنطينة</span>
        </li>
        <li class="prayers-item">
          <i class="fas fa-mosque"></i>
          <span class="time">04:21</span>
          <span class="prayer-text">الفجر</span>
        </li>
        <li class="prayers-item">
          <i class="fas fa-mosque"></i>
          <span class="time">05:55</span>
          <span class="prayer-text">الصبح</span>
        </li>
        <li class="prayers-item">
          <i class="fas fa-mosque"></i>
          <span class="time">12:30</span>
          <span class="prayer-text">الظهر</span>
        </li>
        <li class="prayers-item">
          <i class="fas fa-mosque"></i>
          <span class="time">16:11</span>
          <span class="prayer-text">العصر</span>
        </li>
        <li class="prayers-item">
          <i class="fas fa-mosque"></i>
          <span class="time">19:06</span>
          <span class="prayer-text">المغرب</span>
        </li>
        <li class="prayers-item">
          <i class="fas fa-mosque"></i>
          <span class="time">20:36</span>
          <span class="prayer-text">العشاء</span>
        </li>
        <li class="copyrights">
          <span>Made By FAICAL GHOUL</span>
        </li>
      </ul>
    </div>
  </body>
</html>
